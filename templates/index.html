<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .badge {float: right;}
        th {text-align:center}
        .td-mid {text-align:center}
    </style>
</head>

</body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TodoList</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li  class="name-login"></li>
            <!-- <li  class="name-login"><a href="/login">登录/注册</a></li> -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <!-- <form> -->
          <div class="form-group">
            <label for="id-todo-add" class="sr-only">Input</label>
            <input type="text" class="form-control" id="id-todo-add" placeholder="输入Todo，按Enter键完成" required="required">
          </div>
        <!-- </form> -->
    </div>

    <div class="container">
        <div class="panel panel-default table-responsive">
            <!-- Default panel contents -->
            <div class="panel-heading panel-primary">未完成<span class="badge" id="id-todo-count">0</span></div>

            <!-- Table -->
            <table class="table table-hover">
                <colgroup>
                    <col style="width:40%">
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:15%">
                </colgroup>
                <thead>
                        <tr>
                            <th>内容</th>
                            <th></th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="todo-list">

                    </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default table-responsive">
            <!-- Default panel contents -->
            <div class="panel-heading">已完成<span class="badge" id="id-done-count">0</span></div>

            <!-- Table -->
            <table class="table table-hover">
                <colgroup>
                    <col style="width:40%">
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:15%">
                </colgroup>
                <thead>
                        <tr>
                            <th>内容</th>
                            <th>完成时间</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="done-list">

                    </tbody>
            </table>
        </div>
    </div>

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='/static?file=utils.js'></script>
    <script src='/static?file=todo.js'></script>
</body>
</html>
